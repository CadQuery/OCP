trigger:
  branches:
    include:
      - master
      - refs/tags/*

pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: CadQuery/conda-packages
      endpoint: CadQuery

jobs:
- template: build-bindings-job.yml
  parameters:
    name: Linux
- template: build-bindings-job.yml
  parameters:
    name: Windows
    vmImage: 'windows-2019'
    conda_bld: 3.17
- template: build-bindings-job.yml
  parameters:
    name: OSX
    vmImage: 'macOS-10.15'
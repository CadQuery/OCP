trigger:
  branches:
    include:
      - master
      - refs/tags/*

pr:
- master

resources:
  repositories:
    - repository: templates
      type: github
      name: CadQuery/conda-packages
      endpoint: CadQuery

jobs:
- template: build-bindings-job.yml
  parameters:
    name: Linux
    vmImage: 'ubuntu-22.04'
- template: build-bindings-job.yml
  parameters:
    name: Windows
    vmImage: 'windows-2022'
    conda_bld: 3.17
- template: build-bindings-job.yml
  parameters:
    name: OSX
    vmImage: 'macOS-latest'

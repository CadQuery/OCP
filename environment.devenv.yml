name: cpp-py-bindgen
channels:
  - conda-forge
dependencies:
  - boost-cpp=1.84.* # [not osx]
  - boost-cpp=1.82.* # [osx]
  - occt=7.8.0=all*
  - vtk=9.2.6=*220 # [not osx]
  - vtk=9.2.6=*218 # [osx]
  - pybind11=2.10.*
  - python={{ get_env("PYTHON_VERSION", default="3.9") }}
  - cmake >3.24
  - ninja
  - pip:
    - git+https://github.com/CadQuery/pybind11-stubgen.git
  {% if  get_env("STAGE", default="generate") == "generate" %}
  - clangdev=15.*
  - libcxx=15.* # [not win]
  - python-clang
  - joblib
  - toml
  - click
  - jinja2
  - logzero
  - pandas <2
  - path
  - pyparsing
  - schema
  - tqdm
  - toposort
  - py-lief
  {% else %}
  - cxx-compiler # [not win]
  {% endif %}

name: cpp-py-bindgen
channels:
  - conda-forge
dependencies:
  - boost-cpp=1.84.* # [not osx]
  - boost-cpp=1.82.* # [osx]
  - occt=7.9.0=all*
  - pybind11=2.13.*
  - python={{ get_env("PYTHON_VERSION", default="3.9") }}
  - cmake >3.24
  - ninja
  - pip:
    - git+https://github.com/CadQuery/pybind11-stubgen.git
  {% if  get_env("STAGE", default="generate") == "generate" %}
  - clangdev
  - python-clang
  - joblib
  - toml
  - click
  - jinja2
  - logzero
  - pandas
  - path
  - pyparsing
  - schema
  - tqdm
  - toposort
  - py-lief
  {% else %}
  - cxx-compiler # [not win]
  - mesa-libgl-devel-cos6-x86_64 # [linux]
  - tbb-devel # [win]
  {% endif %}
